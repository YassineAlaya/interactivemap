    .gauge-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 5vh; /* This will vertically center the gauge. If you have other content on the page, you might need to adjust this. */
}

.gauge {
    position: relative;
    display: flex;
    align-items: center;
    width: 400px; /* Increased width */
    height: 8px; /* Decreased height */
    background: #e0e0e0;
    border-radius: 10px;
    padding: 2px;
}

.square {
    flex: 1;
    height: 100%;
    margin: 0 1px;
    border-radius: 3px;
}

.min-price, .max-price {
    position: absolute;
    font-size: 10px;
    top: 100%;
    white-space: nowrap;
    transform: translateY(5px);
}

.min-price {
    left: 0;
}

.max-price {
    right: 0;
}

.tooltip {
    display: none;
    position: fixed;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    border-radius: 8px;
    font-size: 12px;
    z-index: 1000; /* ensure it appears above all other elements */
    opacity: 1;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 5px;

    document.getElementById("tunisiaMap").addEventListener("mouseover", function(event) {
    let stateId = event.target.id;
    if (stateData[stateId]) {
        const tooltip = document.getElementById("tooltip");
        const tooltipBody = document.getElementById("tooltipBody");

        // Update the summary card
        document.getElementById("summaryStateName").innerText = stateData[stateId].name;
        document.getElementById("summaryInfo").innerText = stateData[stateId].description;
        document.getElementById("summaryPopulation").innerText = stateData[stateId].population;
        document.getElementById("summaryPrice").innerText = `${stateData[stateId].price}`;
            
        // Update tooltip header
        tooltip.querySelector("h3").innerText = stateData[stateId].name;

        // Clear and populate table
        tooltipBody.innerHTML = '';
        for (let city in stateData[stateId].cities) {
            let row = tooltipBody.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = city;
            cell2.innerHTML = stateData[stateId].cities[city];
        }

        tooltip.style.top = (event.clientY ) + 'px';
        tooltip.style.left = (event.clientX ) + 'px';

        tooltip.style.display = 'block';


    }
});

document.getElementById("tunisiaMap").addEventListener("mouseout", function(event) {
   document.getElementById("tooltip").style.display = 'none'; // Hide tooltip
});
